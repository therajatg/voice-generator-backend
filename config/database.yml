default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <<: *default
    host: "localhost"
    database: <%= ENV['DB_NAME'] %>
    username: <%= ENV['DB_USER'] %>
    password: <%= ENV['DB_PASSWORD'] %>
    port: <%= ENV.fetch('DB_PORT', 5432) %>
  queue:
    <<: *default
    host: "localhost"
    database: <%= ENV['DB_NAME_QUEUE'] %>
    username: <%= ENV['DB_USER'] %>
    password: <%= ENV['DB_PASSWORD'] %>
    port: <%= ENV.fetch('DB_PORT', 5432) %>
    migrations_paths: db/queue_migrate

test:
  primary:
    <<: *default
    host: "localhost"
    database: <%= ENV['DB_NAME_TEST'] %>
    username: <%= ENV['DB_USER'] %>
    password: <%= ENV['DB_PASSWORD'] %>
    port: "5432"
  queue:
    <<: *default
    host: "localhost"
    database: <%= ENV['DB_NAME_QUEUE_TEST'] %>
    username: <%= ENV['DB_USER'] %>
    password: <%= ENV['DB_PASSWORD'] %>
    port: "5432"
    migrations_paths: db/queue_migrate

production:
  primary:
    <<: *default
    host: <%= ENV['DB_HOST'] %>
    database: <%= ENV['DB_NAME'] %>
    username: <%= ENV['DB_USER'] %>
    password: <%= ENV['DB_PASSWORD'] %>
    port: <%= ENV['DB_PORT'] %>
    sslmode: require
    # Only connect if SSL encryption is available. If not, fail. that is if https and not http.
  queue:
    <<: *default
    host: <%= ENV['DB_HOST'] %>
    database: <%= ENV['DB_NAME_QUEUE'] %>
    username: <%= ENV['DB_USER'] %>
    password: <%= ENV['DB_PASSWORD'] %>
    port: <%= ENV['DB_PORT'] %>
    sslmode: require
    migrations_paths: db/queue_migrate
